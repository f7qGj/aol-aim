<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b952161868.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <title>AIM Chat</title>
</head>
<body>
    <main>
        <div class="blue-box">
            <div class="window-controls-wrapper">
                <button class="window-controls minimize"><svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M32 416c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H32z"/></svg></button>
                <button class="window-controls full-width"><svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M7.724 65.49C13.36 55.11 21.79 46.47 32 40.56C39.63 36.15 48.25 33.26 57.46 32.33C59.61 32.11 61.79 32 64 32H448C483.3 32 512 60.65 512 96V416C512 451.3 483.3 480 448 480H64C28.65 480 0 451.3 0 416V96C0 93.79 .112 91.61 .3306 89.46C1.204 80.85 3.784 72.75 7.724 65.49V65.49zM48 416C48 424.8 55.16 432 64 432H448C456.8 432 464 424.8 464 416V224H48V416z"/></svg></button>
                <button class="window-controls close"><svg class="svg x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg></button>
            </div>
            <div class="gray-box">
                <ul class="options">
                    <li>File</li>
                    <li>Edit</li>
                    <li>Insert</li>
                    <li>People</li>
                </ul>
                <div class="out-in-wrapper">
                    <div>
                        <div class="white-box">
                            <img class="aim" src="assets/aim.jpg" alt="">
                            <div class="output">
                                <div class="output-text">
                                    <span class="friend1">spitfire</span>: <span>how are you?</span>
                                    <br>
                                    <span class="friend2">spookyboo11</span>: <span>dying inside</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="white-box">
                            <img class="aim" src="assets/aim.jpg" alt="">
                            <div class="input"></div>
                        </div>
                        <div class="white-box">
                            <span class="free-icons"><a href="">Free Icons and More</a></span>
                            <div class="bottom-options">
                                <ul class="bottom-options-ul">
                                    <li class="bottom-options-li">
                                        <img class="bolt" src="assets/bolt.png" alt="">
                                        <div class="bottom-text">Warn</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
